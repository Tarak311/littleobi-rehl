global:
  name: consul
  gossipEncryption:
    enabled: true
    autoGenerate: true
  tls:
    enabled: "true"
    logLevel: warn
    enableAutoEncrypt: "true"
    verify: "true"
connectInject:
  enabled: "true"
  cni:
    enabled: "true"
    logLevel: info
    cniBinDir: "/opt/cni/bin"
    cniNetDir: "/etc/cni/net.d"
    resources:
      requests:
        memory: "75Mi"
        cpu: "75m"
      limits:
        memory: "300Mi"
        cpu: "100m"
  
dns:
  enabled: true
  enableRedirection: true
  type: ClusterIP

