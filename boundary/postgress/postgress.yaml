global:
  storageClass: longhorn
architecture: "replication"
primary:
  persistence:
    size: 2048Mi
  podAnnotations:
    consul.hashicorp.com/connect-inject: "true"
    consul.hashicorp.com/connect-service: "postgress-postgresql-primary"
    consul.hashicorp.com/connect-service-port: "5432"
  

replica:
  replicaCount: 1
  persistence:
    size: 2048Mi
  podAnnotations:
    consul.hashicorp.com/connect-inject: "true"
    consul.hashicorp.com/connect-service: "postgress-postgresql-read"
    consul.hashicorp.com/connect-service-port: "5532"


auth:
  existingSecret: postpwd


replication:
  enabled: true

